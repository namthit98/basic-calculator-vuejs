<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./main.css" />
  <title>Document</title>
</head>

<body>

  <h3 class="title">Caculator By VueJs</h3>

  <div id="caculator">
    <button class="screen"> {{ currentValue || 0 }} </button>
    <button @click="remove">C</button>
    <button @click="reverse">+/-</button>
    <button @click="back">&lt;&lt;</button>
    <button @click="cal('divide')">/</button>
    <button @click="append(7)">7</button>
    <button @click="append(8)">8</button>
    <button @click="append(9)">9</button>
    <button @click="cal('times')">X</button>
    <button @click="append(4)">4</button>
    <button @click="append(5)">5</button>
    <button @click="append(6)">6</button>
    <button @click="cal('minus')">-</button>
    <button @click="append(1)">1</button>
    <button @click="append(2)">2</button>
    <button @click="append(3)">3</button>
    <button @click="cal('plus')">+</button>
    <button class="zero" @click="append(0)">0</button>
    <button @click="append('dot')">.</button>
    <button @click="equal">=</button>
  </div>



  <!-- development version, includes helpful console warnings -->
  <!-- <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script> -->

  <!-- production version, optimized for size and speed -->
  <script src="https://cdn.jsdelivr.net/npm/vue"></script>
  <script src="./app.js"></script>
</body>

</html>
